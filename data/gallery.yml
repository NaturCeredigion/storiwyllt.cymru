title: "Ysbrydoliaeth / Inspiration"
style: "style2 medium lightbox"
content: |
  Diolch i lawer o bobl. Thank you to many people: <a href="https://www.grassroofcompany.co.uk/">John Little</a>, Yusef Samari <a href="https://www.wwbic.org.uk/">West Wales Biodiversity Information Centre</a>, Joe Wilkins a Llais yr Afon, <a href="https://hopegarden.uk/">Gardd Gobaith</a>, Phil a Anna Blackwood <a href="https://www.bluegreencymru.com/">BlueGreenCymru</a>, Jack Richardson <a href="https://childoftheearth.co.uk/">Child of the Earth</a>
pictures:
  - title: "Pryf Gormes. Drone Fly"
    content: "Pryf Gormes ar Lysiau Gingroen, planhigyn sy’n wenwynig i anifeiliaid ond yn wych i beillwyr. Hoverfly on a Common Ragwort, plant poisonous to grazing animals but great for pollinators."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1742763655/130826-Drone-Fly-hoverfly-Ragwort-flower-FrancisCFranklin.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1742763655/130826-Drone-Fly-hoverfly-Ragwort-flower-FrancisCFranklin.jpg"
    button: "Hi-res"

  - title: "Llety Pryfed. Bug hotels"
    content: "Un o drigolion Llys Owen ac un o blant Ysgol Gynradd Aberteifi yn gosod gwesty pryfed wrth ei gilydd. Llys Owen resident & Ysgol Gynradd Aberteifi student assemble a bug hotel kit."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1762808463/251105-teamwork-wwha-llys-owen-ysgol-gynradd-aberteifi.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1762808463/251105-teamwork-wwha-llys-owen-ysgol-gynradd-aberteifi.jpg"
    button: "Hi-res"

  - title: "Prosiect Llais yr Afon project"
    content: "Prosiect gwaith celf plant gwyddoniaeth y bobl o Ysgol Gynradd Aberteifi yn edrych ar afon Teifi. Student artwork from Ysgol Gynradd Aberteifi citizen science and art project looking river Teifi."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1762117685/llais-yr-afon-try.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1762117685/llais-yr-afon-try.jpg"
    button: "Hi-res"

  - title: "Grassland ID Netpool Park "
    content: "Disgyblion Ysgol Gynradd Aberteifi mewn gweithdai Grassland ID. Ysgol Gynradd Aberteifi students at Netpool Park at Grassland ID workshops."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1765301456/1751579361723-ysgol-aberteifi-grasslandid-netpool.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1765301456/1751579361723-ysgol-aberteifi-grasslandid-netpool.jpg"
    button: "Hi-res"

  - title: "Gardd Goedwig Bywyd Gwyllt yn Ysgol Llanilar. Ysgol Llanilar Wildlife Forest Garden"
    content: "Disgyblion o Ysgol Llanilar yn helpu gosod coed ar gyfer eu gardd newydd. Students from Ysgol Llanilar helping to position trees for their new garden."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1761165194/251022-ysgol-llanilar-drone-trees.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1761165194/251022-ysgol-llanilar-drone-trees.jpg"
    button: "Hi-res"

  - title: "Tarianbryf Blewog. Hairy Shieldbug"
    content: "Gwyddom ei fod yn bwyta eirin tagu, sef ffrwythau’r ddraenen ddu. Known to feed on sloes, the fruit of the Blackthorn!"
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1742763656/120517-Hairy-Shield-Bug-LuisMiguelBugalloSanchez.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1742763656/120517-Hairy-Shield-Bug-LuisMiguelBugalloSanchez.jpg"
    button: "Hi-res"

  - title: "Gweithdy natur. Nature-based workshop"
    content: "Gweithdy Child of the Earth i 3 ysgol leol gyda grant Partneriaeth Ceredigion. Child of the Earth workshop for 3 local schools, assisted by a Ceredigion Nature Partnership grant."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1751059759/250626-childearth-shelter-up-path.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1751059759/250626-childearth-shelter-up-path.jpg"
    button: "Hi-res"

  - title: "Gweithdai ID bywyd gwyllt Gardd Gobaith / Hope Garden"
    content: "Gardd goedwig gydag arian y Loteri Genedlaethol yng Nghilgerran, yn rhedeg gweithdai ID i Ysgolion Cilgerran. . National Lottery funded forest garden in Cilgerran, running ID workshops for Ysgol Cilgerran."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1749892767/250613-cilgerran-moth-id-number-5.jpg"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1749892767/250613-cilgerran-moth-id-number-5.jpg"
    button: "Hi-res"

  - title: "Lindys Gwyfyn Hebog. Hawkmoth caterpillar"
    content: "Disgybl o Ysgol Cilgerran yn astudio lindys Gwyfyn Hebog yn fanwl. Student from Ysgol Cilgerran studying Hawkmoth caterpillar up close."
    image: "https://res.cloudinary.com/hopegarden/image/upload/v1726511009/240913-ysgol-cilgerran-pupil-caterpillar.jpg"
    thumb: "https://res.cloudinary.com/hopegarden/image/upload/ar_540:382,c_crop/v1726511009/240913-ysgol-cilgerran-pupil-caterpillar.jpg"
    button: "Hi-res"

  - title: "Lloches gynfas Gardd Gobaith. Hope Garden canvas shelter"
    content: "Dosbarth o Ysgol Cilgerran dan gynfas ar gyfer gweithdy adnabod bywyd gwyllt. Ysgol Cilgerran class under canvas for wildlife ID workshop."
    image: "https://res.cloudinary.com/hopegarden/image/upload/v1749892731/250613-cilgerran-shelter-inside.jpg"
    thumb: "https://res.cloudinary.com/hopegarden/image/upload/ar_540:382,c_crop/v1749892731/250613-cilgerran-shelter-inside.jpg"
    button: "Hi-res"

  - title: "Wal garreg wedi ei hadfer. Reclaimed drystone wall"
    content: "Wal garreg wedi ei gwneud o rwbel gwastraff, cynefin bywyd gwyllt yng ngardd John Little. A drystone wall made from reclaimed rubble, wildlife habitat at John Little‘s garden."
    image: "https://res.cloudinary.com/growdigital/image/upload/v1752935108/250719-hilldrop-rubble-dry-stone-wall.webp"
    thumb: "https://res.cloudinary.com/growdigital/image/upload/ar_540:382,c_crop/v1752935108/250719-hilldrop-rubble-dry-stone-wall.webp"
    button: "Hi-res"

  - title: "Gwiail bambŵ mewn cawell. Bamboo canes in gabion"
    content: "Mae gwiail yn gwneud “uned fyw” ddefnyddiol gan John Little. Gabions make for a versatile “structural unit of habitat”, by John Little."
    image: "https://res.cloudinary.com/growdigital/image/upload/v1752935103/250719-hilldrop-bamboo-canes-gabion.webp"
    thumb: "https://res.cloudinary.com/growdigital/image/upload/ar_540:382,c_crop/v1752935103/250719-hilldrop-bamboo-canes-gabion.webp"
    button: "Hi-res"

  - title: "Sefyll yn syth mewn ffos. Standing dead in a ditch"
    content: "Mae pren marw wedi ei osod ei ben mewn ffos yn gynefin gwych i greaduriaid di-asgwrn-cefn. Standing dead wood, with bark, in a ditch, is magnificent habitat for invertebrates."
    image: "https://res.cloudinary.com/growdigital/image/upload/v1752935104/250719-hilldrop-ditch-standing-logs-habitat.webp"
    thumb: "https://res.cloudinary.com/growdigital/image/upload/ar_540:382,c_crop/v1752935104/250719-hilldrop-ditch-standing-logs-habitat.webp"
    button: "Hi-res"

  - title: "Dashfwrdd Eich Lle Gwyllt. Your Wild Patch dashboard"
    content: "Dashfwrdd o gofnodion bywyd gwyllt ar gyfer man penodol, prosiect addawol iawn gan CGBGC. A dashboard of wildlife ID records for a custom area, a very promising project by WWBIC."
    image: "https://res.cloudinary.com/naturceredigion/image/upload/v1751556097/250625-your-wild-patch-netpool-park.webp"
    thumb: "https://res.cloudinary.com/naturceredigion/image/upload/ar_540:382,c_crop/v1751556097/250625-your-wild-patch-netpool-park.webp"
    button: "Hi-res"

