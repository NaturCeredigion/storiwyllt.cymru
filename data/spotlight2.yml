title : "Creu cynefinoedd / Habitat creation"
content: |
  <p><i lang="cy">Pan fyddwn ni'n gwybod mwy am ein cyd-fodau, gallwn ni helpu trwy greu lleoedd iddyn nhw fyw. Bydd gweithdai ymarferol gyda'n partneriaid <a href="https://www.welshwildlife.org/">Ymddiriedolaeth Natur</a> a <a href="https://cardished.cymru/">Cardished</a> yn dangos i fyfyrwyr sut i greu amrywiaeth o gynefinoedd, fel blychau nythu, gwestai gwenyn a phryfed, lagwnau pryfed hofran a hibernaculums, i gyd yn ymwneud Ã¢'r safle penodol.</i><br>
  When we know more about our fellow beings, we can help by creating places for them to live. Hands-on workshops with our partners the <a href="https://www.welshwildlife.org/">Wildlife Trust</a> and <a href="https://cardished.cymru/">Cardished</a> will show students how to create a variety of habitat, such as nest boxes, bee & bug hotels, hoverfly lagoons and hibernaculums, all relating to the specific site.</p>
