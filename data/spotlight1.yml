title : "ID bywyd gwyllt / Wildlife ID"
content: |
  <p><i lang="cy">Wrth wraidd Stori Wyllt mae dod i adnabod rhai o'r cast enfawr o gymeriadau rydyn ni'n rhannu ein byd gyda nhw. Mae meintiau grwpiau yn 10-15 o fyfyrwyr, o Flynyddoedd 4, 5 a 6 (8 i 11 oed), ac mae offer adnabod bywyd gwyllt yn cael ei ddarparu i bob ysgol. Mae dau gwis integredig ar draws y gweithdai: un i fesur agweddau at natur ac un (mewn cydweithrediad Ã¢ <a href="https://www.thebuzzclub.uk/">The Buzz Club</a>) i brofi sgiliau adnabod.</i><br>
  At the heart of Stori Wyllt is getting to know some of the huge cast of characters who we share our world with. Group sizes are 10-15 students, from Years 4, 5 & 6 (8 to 11 years old), and each school is provided with wildlife ID equipment. There are two integrated quizzes across the workshops: one to measure attitudes to nature and one (in collaboration with <a href="https://www.thebuzzclub.uk/">The Buzz Club</a>) to test ID skills.</p>
