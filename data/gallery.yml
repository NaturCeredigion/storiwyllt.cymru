title: "Ysbrydoliaeth / Inspiration"
style: "style1 medium lightbox"
content: |
  Stori Wyllt is an evolution of the Grassland ID workshops by <a href="https://glaswelltirceredigion.cymru/">Glaswelltir Ceredigion</a>, inspired by a range of different individuals and organisations including <a href="https://www.grassroofcompany.co.uk/">John Little</a>, Yusef Samari from <a href="https://www.wwbic.org.uk/">West Wales Biodiversity Information Centre</a>, the <a href="https://hopegarden.uk/">Hope Garden</a>, Phil &amp; Anna Blackwood from <a href="https://www.bluegreencymru.com/">BlueGreenCymru</a> and Jack Richardson from <a href="https://childoftheearth.co.uk/">Child of the Earth.
